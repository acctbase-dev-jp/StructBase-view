<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSVダウンロード | StructBase</title>
  <meta name="description" content="StructBase CSVダウンロード：委託先管理・個人情報保護、労務・人事制度のイベント別CSVを取得できます。" />
  <style>
    :root{
      /* 背景と紙面 */
      --page-bg: #f3f4f6;
      --panel-bg: #ffffff;

      --fg: #111111;
      --muted: #555555;

      --line: #e5e7eb;
      --link: #111111;

      /* 紙面をさらに大型化 */
      --max: 1240px;

      /* 影は弱く、重さだけ出す */
      --shadow: 0 2px 4px rgba(0,0,0,0.06), 0 16px 40px rgba(0,0,0,0.08);

      --radius: 18px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--page-bg);
      color: var(--fg);
      font-size: 20px;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      line-height: 1.8;
      letter-spacing: 0.01em;
    }

    .page {
      padding: 56px 28px 88px 28px;
    }

    .panel {
      max-width: var(--max);
      margin: 0 auto;
      background: var(--panel-bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .inner {
      padding: 56px 56px 64px 56px;
    }

    header {
      padding-bottom: 32px;
      border-bottom: 1px solid var(--line);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      font-size: 16px;
      color: var(--link);
      text-decoration: underline;
      text-decoration-color: var(--line);
      text-underline-offset: 4px;
    }

    .back-link:hover {
      text-decoration-color: var(--link);
    }

    .logo {
      font-size: 32px;
      font-weight: 750;
      margin: 0 0 16px 0;
      letter-spacing: 0.02em;
    }

    .tagline1 {
      font-size: 22px;
      font-weight: 650;
      margin: 0 0 8px 0;
    }

    .tagline2 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: var(--muted);
    }

    .plan-link {
      display: inline-block;
      margin-top: 12px;
      font-size: 16px;
      color: var(--link);
      text-decoration: underline;
      text-decoration-color: var(--line);
      text-underline-offset: 4px;
    }

    .plan-link:hover {
      text-decoration-color: var(--link);
    }

    main {
      padding-top: 40px;
    }

    h2 {
      font-size: 22px;
      font-weight: 650;
      margin: 0 0 24px 0;
    }

    .download-list {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow: hidden;
      background: var(--panel-bg);
    }

    .download-item {
      padding: 26px 28px;
      border-top: 1px solid var(--line);
    }

    .download-item:first-child {
      border-top: none;
    }

    .download-name {
      display: block;
      font-size: 22px;
      font-weight: 650;
      color: var(--link);
      text-decoration: none;
      margin-bottom: 8px;
    }

    .download-name:hover {
      text-decoration: underline;
    }

    .download-desc {
      font-size: 18px;
      color: var(--muted);
      margin: 0;
      line-height: 1.8;
    }

    .notes {
      margin-top: 40px;
      padding-top: 28px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 16px;
    }

    .notes p {
      margin: 0 0 16px 0;
    }

    .notes p:last-child {
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      html, body { font-size: 18px; }
      .page { padding: 32px 16px 48px 16px; }
      .inner { padding: 32px 20px 36px 20px; }
      .logo { font-size: 26px; }
      .tagline1 { font-size: 19px; }
      .tagline2 { font-size: 16px; }
      .back-link { font-size: 15px; margin-bottom: 20px; }
      .plan-link { font-size: 15px; margin-top: 10px; }
      h2 { font-size: 19px; }
      .download-name { font-size: 19px; }
      .download-desc { font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="panel">
      <div class="inner">
        <header>
          <a class="back-link" href="../index.html">← トップページに戻る</a>
          <h1 class="logo">StructBase</h1>
          <p class="tagline1">業務向け構造データベース</p>
          <p class="tagline2">判断・解釈・推奨を行わず、構造のみを提供する実務基盤</p>
        </header>

        <main>
          <h2>Downloads</h2>
          <p class="download-desc">
本ページは、StructBaseの有料CSVを購入された方を対象としたダウンロードページです。
</p>

          <ul class="download-list">
            <li class="download-item">
              <a class="download-name" href="labor-hr/">労務・人事制度</a>
              <p class="download-desc">イベント別CSVを取得できます。</p>
            </li>
          </ul>

          <section class="notes">
            <p>※ 本ページで提供されるCSVは、判断・解釈・助言・推奨を行うものではありません。<br>
            実務上の判断および対応は、利用者自身の責任において行ってください。</p>
            <p>
              <a href="/legal/tokusho/">特定商取引法に基づく表記</a>
            </p>
          </section>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
